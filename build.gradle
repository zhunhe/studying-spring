buildscript {
    // ext - 현재 파일(build.gradle)에서 사용하는 전역변수를 설정하겠다
    // 'spring-boot-gradle-plugin' 이라는 스프링 부트 그레이들 플러그인의 '2.1.7.RELEASE' 를 의존성으로 받겠다
    ext {
        springBootVersion = '2.1.7.RELEASE' //
    }
    // 각종 라이브러리들을 어떤 원격 저장소에서 받을지 정함
    repositories {
        mavenCentral()  // 많이 사용하는 라이브러리
        jcenter()       // 라이브러리 업로드 난이도가 낮아서 좋음
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

// 위에서 선언한 플러그인 의존성들을 적용할 것인지 결정
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' // (필수)스프링 부트의 의존성들을 관리해 주는 플러그인

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    // 롬복, Getter, Setter, 기본생성자, toString 등을 어노테이션으로 자동 생성
    compile('org.projectlombok:lombok')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}